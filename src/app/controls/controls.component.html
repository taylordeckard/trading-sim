<ng-container *ngIf="state$ | async as state">
  <h1>Balance: {{ state.balance | currency }}</h1>
</ng-container>
<mat-form-field>
  <input matInput placeholder="Shares" [formControl]="sharesFC" type="number">
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  [disabled]="sharesFC.invalid"
>Buy</button>
<button
  mat-raised-button
  color="warn"
  [disabled]="sharesFC.invalid"
>Sell</button>
